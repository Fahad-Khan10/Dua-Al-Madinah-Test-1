<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/adminLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/entry">
          <img src="images/DuaAlmadinah.jpg" alt="" width="50">
        </a>
        <a class="navbar-brand" href="/entry">Dua-Al-Madinah</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item ">
              <a class="nav-link bold-text" href="/Bookings">My Booking</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link bold-text" href="/admin">Admin</a>
            </li>
          </ul>
          <a class="btn btn-light btn-md btn-dark" href="/logout" role="button">Log-Out</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 style="margin-bottom:9%;">Enter Admin Username and Password</h1>
      <div class="wrapper">

        <div class="title"><span>Admin Login</span></div>
        <form action="adminlogin" method="post" autocomplete="off">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" name="adminUsername" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="adminPassword" required>
          </div>

          <div class="row button">
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">Only Admins Can Access Further Pages</div>
        </form>
      </div>
    </div>

  </body>
</html>
