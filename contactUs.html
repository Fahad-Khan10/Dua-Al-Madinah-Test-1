<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact Us</title>
  </head>
  <body>
    <section id="ContactUs">
      <form class="" action="mailto:duaalmadinah2022@gmail.com" method="post" enctype="text/plain">
        <div class="col-lg-5">
          <h2 class="form-label"> Your Name:</h2>
          <!-- <label  class="form-label"> Your Name:</label> -->
          <input type="text" class="form-control" name="YourName" value="" ><br>

        </div>
        <div class="col-lg-5">
          <h2 class="form-label"> Your Email:</h2>
          <!-- <label  class="form-label"> Your Email:</label> -->
          <input type="email" class="form-control" name="YourEmail" value="" ><br>

        </div>
        <div class="col-lg-6">
          <h2 class="form-label">Your Message:</h2>
          <!-- <label  class=""> Your Message:</label><br> -->
        <textarea  class="form-control" name="YourMessage" rows="10" cols="10"></textarea>

        </div>
        <div >
          <button type="submit" name="" class="btn btn-outline-dark btn-sm contact-button">Submit</button>
        </div>


      </form>


    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
